<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://unpkg.com/tippy.js@6/themes/light.css"/>
    <title>Una Mano al Mare - Aggiungi notizia</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <!--Header-->
    <div class="liquid-container mb-5">
        <img src="../img/header.png" width="100%"/>
        <a href="./HomePageAmministratore.html"><h1 id="header-text">Gestione notizie</h1></a>
        <img id="header-icon" src="../icone/user.png" width="60px"/>
        <div id="loadTippy()" style="display: none;">
            <a href="#" onclick="logout()" style="padding: 30px;" id="logged">Logout</a>
        </div>
    </div>

    <div id="riquadro-esterno" class="container">
        <div id="label-esterna">
          <h5>Aggiungi Notizia</h5>
        </div>
        <div id="form-segnalazione">
          <form name="form1">
            <!-- Titolo -->
            <div class="col mt-2 mb-5">
                <div class="row">
                    <div class="col-4">
                        <label for="inputTitle" id="inputTitleLabel"><h5>Titolo</h5></label>
                    </div>
                    <div class="col">
                        <textarea class="form-control" placeholder="Aggiungi il titolo della tua notizia" id="inputTitle" style="width:600px; height: 10px;"></textarea>
                    </div>    
                </div>
            </div>

          <!-- Input Foto -->
          <div class="row mb-4">
            <label for="inputFotoNews" class="col"><h5>Aggiungi una foto</h5></label>
            <div class="col-6">
              <div class="inputfile" style="margin-left: 200px;">
                <label for="inputfile">
                <img src="../icone/piu.png" alt="bottone aggiungi foto" width="50px" style="cursor: pointer;">             
                </label>
                <input type="file" id="inputfile" class="form-control" accept="image/png, image/jpg" onchange="getImage(this.value);">
              </div>
            </div>
            <div class ="col">
              <div id="display-image"></div> 
            </div>    
          </div>
  
          <!-- Testo -->
          <div class="col mt-2">
            <label for="inputTesto" id="inputTestoLabel"><h5>Testo notizia</h5></label><br>
            <textarea class="form-control" placeholder="Aggiungi il testo della tua notizia" id="inputTesto" style="width: 800px; height: 300px; margin-left: 150px; margin-top: 1em;"></textarea>
          </div>
  
          <!-- Pubblica Notizia -->
          <div class="row mb-4">
            <div class="col">
              <a href="./HomePageAmministratore.html?4=Y" id="bottoneInvia"><button type="button" class="bottone"><h5>Pubblica</h5></button></a>
            </div>
            <!-- Annulla -->
            <div class="col">
              <a href="./HomePageAmministratore.html"id="bottoneAnnulla"><button type="button" class="bottone"><h5>Annulla</h5></button></a>
            </div>
          </div> 
        </form>
        </div>
      </div>
  
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/login_registrazione.js"></script>
    <script src="../js/notizie-admin.js"></script>
</body>
</html>
